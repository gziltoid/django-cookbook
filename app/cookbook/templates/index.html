{% extends 'base.html' %} {% load static %} {% block content %}

<!-- Search -->
<div class="search">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>Поиск</h2>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label
                >Выберите ингредиенты, которые хотите включить в рецепт</label
              >
              <select
                class="js-search-ingredients form-control"
                name="ingredients[]"
                multiple="multiple"
                data-placeholder="Ингредиенты"
              >
                {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group">
              <input type="search" class="form-control" placeholder="Название рецепта"/>
              <button type="submit" class="btn">Искать</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- List Recipes -->
<div class="list">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h5><i aria-hidden="true"></i>Все рецепты</h5>
      </div>
      {% for recipe in recipes %}
      <div class="col-lg-4 col-sm-6">
        <div class="box grid recipes">
          <a href="#">
            <img src="{% static 'images/recipe1.jpg' %}" alt="" />
          </a>
          <h2><a href="#">{{ recipe.title }} </a></h2>
          <p>{{ recipe.description|truncatechars:200 }}</p>
          <div class="tag"></div>
        </div>
      </div>
      {% endfor %}
      <div class="col-lg-12 text-center">
        <a href="#" class="btn btn-load">Еще</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
