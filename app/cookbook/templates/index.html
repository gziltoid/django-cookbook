{% extends 'base.html' %} {% load static %} {% block content %}

<!-- Search -->
<div class="search">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>Поиск</h2>
        <div class="row">
          <div class="col-lg-6">

            <form action="{% url 'index'%}" method="POST">
              {% csrf_token %}
            <div class="form-group">
              <label>Желаемые ингредиенты</label>
              <select
                name="ingredients[]"
                class="js-search-ingredients form-control"
                multiple="multiple"
                >
                {% for product in products %}
                <option value="{{ product.id }}" {% if product.id in request.session.products %}selected="selected"{% endif %}>{{ product.name }}</option>
                {% endfor %}              
              </select>
            </div>
          </div>
          <div class="col-lg-12">
              <div class="form-group">
                <input type="search" class="form-control" placeholder="Название рецепта" name="recipe_name" value="{{ request.session.title }}"/>
                <button type="submit" class="btn" id="search-button">Искать</button>
              </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Recipes -->
<div class="list">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h5><i aria-hidden="true"></i>Все рецепты</h5>
      </div>
      {% for recipe in recipes %}
      <div class="col-lg-4 col-sm-6">
        <div class="box grid recipes">
          <a href="{% url 'recipe' recipe.id %}">
            <img src="{% static 'images/recipe1.jpg' %}" alt="" />
          </a>
          <h2><a href="{% url 'recipe' recipe.id %}">{{ recipe.title }} </a></h2>
          <p>{{ recipe.description|truncatechars:200 }}</p>
        </div>
      </div>
      {% endfor %}
      <div class="col-lg-12 text-center">
        <a href="#" class="btn btn-load">Еще</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
